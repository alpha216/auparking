<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auburn Parking Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the loading dots */
        @keyframes blink {
            0%, 100% { opacity: .2; }
            50% { opacity: 1; }
        }
        .loading-dots span {
            animation: blink 1.4s infinite both;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: .2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: .4s;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900">Auburn University Parking</h1>
            <p class="text-gray-500 mt-2">Live availability of EV charging stations.</p>
        </header>
        <div class="space-y-6">
            <!-- Stadium Deck Card -->
            <div class="bg-gray-50 border border-gray-200 rounded-xl p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Stadium Deck</h2>
                <div id="stadium-data" class="text-lg font-mono text-blue-600 bg-blue-50 p-4 rounded-md whitespace-pre-wrap min-h-[5rem] flex items-center justify-center">
                    <!-- Loading indicator for stadium -->
                    <div class="loading-dots text-gray-500 text-2xl"><span>.</span><span>.</span><span>.</span></div>
                </div>
            </div>

            <!-- Athletics Complex Deck Card -->
            <div class="bg-gray-50 border border-gray-200 rounded-xl p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Athletics Complex Deck</h2>
                <div id="athletics-data" class="text-lg font-mono text-green-600 bg-green-50 p-4 rounded-md whitespace-pre-wrap min-h-[5rem] flex items-center justify-center">
                    <!-- Loading indicator for athletics -->
                    <div class="loading-dots text-gray-500 text-2xl"><span>.</span><span>.</span><span>.</span></div>
                </div>
            </div>

            <!-- Haley Deck Card -->
            <div class="bg-gray-50 border border-gray-200 rounded-xl p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Haley Deck</h2>
                <div id="haley-data" class="text-lg font-mono text-purple-600 bg-purple-50 p-4 rounded-md whitespace-pre-wrap min-h-[5rem] flex items-center justify-center">
                    <!-- Loading indicator for haley -->
                    <div class="loading-dots text-gray-500 text-2xl"><span>.</span><span>.</span><span>.</span></div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-8 text-sm text-gray-400">
            <p>Data is fetched live. Last updated: <span id="last-updated"></span></p>
        </footer>
    </div>

    <script>
        // This function will run once the HTML content is fully loaded.
        document.addEventListener('DOMContentLoaded', () => {
            const stadiumOutput = document.getElementById('stadium-data');
            const athleticsOutput = document.getElementById('athletics-data');
            const haleyOutput = document.getElementById('haley-data');
            const lastUpdatedElem = document.getElementById('last-updated');

            // The URLs from the Python script
            const stadiumUrl = "https://api6.fopark-api.com/lot/occupancy?client_name=auburn&name=au-stdm-grg-lvl1";
            const athleticsUrl = "https://api6.fopark-api.com/lot/occupancy?client_name=auburn&name=au-athletic-grg-lvl1";
            const haleyUrl = "https://api6.fopark-api.com/lot/occupancy?client_name=auburn&name=au-west2";

            const fetchParkingData = async () => {
                console.log("Fetching latest parking data...");
                // Set the current time when the data is fetched.
                lastUpdatedElem.textContent = new Date().toLocaleTimeString();

                try {
                    // --- Fetch and process data for the Stadium Deck ---
                    const stadiumResponse = await fetch(stadiumUrl);
                    if (!stadiumResponse.ok) {
                        throw new Error(`Network response was not ok for Stadium Deck: ${stadiumResponse.statusText}`);
                    }
                    const stadiumJson = await stadiumResponse.json();
                    const stadiumData = stadiumJson.lot_status;

                    // EV charging spot coordinates (stalls 33, 34, 35, 134)
                    const evSpotCoords = [
                        "32.600559201904154,-85.48814522453688",  // Stall 33
                        "32.60053102304166,-85.48814664785039",   // Stall 34
                        "32.600503882656454,-85.48814530674588",  // Stall 35
                        "32.600475642272514,-85.48814396564137"   // Stall 134
                    ];

                    const electricStatuses = stadiumData
                        .filter(item => evSpotCoords.includes(item.coords))
                        .map(item => item.status);

                    let occAndAva = [0, 0];
                    for (const status of electricStatuses) {
                        if(status == 1) { occAndAva[0]++; }
                        if(status == 0) { occAndAva[1]++; }
                    }

                    stadiumOutput.textContent = `${occAndAva[0]} occupied, ${occAndAva[1]} available` || 'No electric vehicle spots found.';

                    // Reset styles before applying new ones
                    stadiumOutput.classList.remove('text-red-800', 'bg-red-100');
                    stadiumOutput.classList.add('text-blue-600', 'bg-blue-50');
                    
                    if (occAndAva[1] === 0) {
                        stadiumOutput.classList.remove('text-blue-600', 'bg-blue-50');
                        stadiumOutput.classList.add('text-red-800', 'bg-red-100');
                    }
                } catch (error) {
                    console.error("Error fetching Stadium Deck data:", error);
                    stadiumOutput.textContent = 'Failed to load data.';
                    stadiumOutput.classList.add('text-red-500');
                }

                try {
                    // --- Fetch and process data for the Athletics Deck ---
                    const athleticsResponse = await fetch(athleticsUrl);
                    if (!athleticsResponse.ok) {
                        throw new Error(`Network response was not ok for Athletics Deck: ${athleticsResponse.statusText}`);
                    }
                    const athleticsJson = await athleticsResponse.json();
                    const athleticsData = athleticsJson.lot_status;

                    let txt = '';
                    for (const item of athleticsData) {
                        txt += item.status;
                    }
                    const slicedTxt = txt.substring(121, 125);
                    const formattedAthleticsData = slicedTxt.split('');

                    let occAndAva = [0, 0];
                    for (const status of formattedAthleticsData) {
                        if(status == 1) { occAndAva[0]++; }
                        if(status == 0) { occAndAva[1]++; }
                    }

                    athleticsOutput.textContent = `${occAndAva[0]} occupied, ${occAndAva[1]} available` || 'Data slice is empty.';

                    // Reset styles before applying new ones
                    athleticsOutput.classList.remove('text-red-800', 'bg-red-100');
                    athleticsOutput.classList.add('text-green-600', 'bg-green-50');

                    if (occAndAva[1] === 0) {
                        athleticsOutput.classList.remove('text-green-600', 'bg-green-50');
                        athleticsOutput.classList.add('text-red-800', 'bg-red-100');
                    }
                } catch (error) {
                    console.error("Error fetching Athletics Deck data:", error);
                    athleticsOutput.textContent = 'Failed to load data.';
                    athleticsOutput.classList.add('text-red-500');
                }

                try {
                    // --- Fetch and process data for the Haley Deck ---
                    const haleyResponse = await fetch(haleyUrl);
                    if (!haleyResponse.ok) {
                        throw new Error(`Network response was not ok for Haley Deck: ${haleyResponse.statusText}`);
                    }
                    const haleyJson = await haleyResponse.json();
                    const haleyData = haleyJson.lot_status;

                    // EV charging spot coordinates (2 spots)
                    const haleyEvSpotCoords = [
                        "32.60308136711112,-85.50106216197128",
                        "32.60305318310657,-85.50106213252354"
                    ];

                    const haleyElectricStatuses = haleyData
                        .filter(item => haleyEvSpotCoords.includes(item.coords))
                        .map(item => item.status);

                    let haleyOccAndAva = [0, 0];
                    for (const status of haleyElectricStatuses) {
                        if(status == 1) { haleyOccAndAva[0]++; }
                        if(status == 0) { haleyOccAndAva[1]++; }
                    }

                    haleyOutput.textContent = `${haleyOccAndAva[0]} occupied, ${haleyOccAndAva[1]} available` || 'No electric vehicle spots found.';

                    // Reset styles before applying new ones
                    haleyOutput.classList.remove('text-red-800', 'bg-red-100');
                    haleyOutput.classList.add('text-purple-600', 'bg-purple-50');
                    
                    if (haleyOccAndAva[1] === 0) {
                        haleyOutput.classList.remove('text-purple-600', 'bg-purple-50');
                        haleyOutput.classList.add('text-red-800', 'bg-red-100');
                    }
                } catch (error) {
                    console.error("Error fetching Haley Deck data:", error);
                    haleyOutput.textContent = 'Failed to load data.';
                    haleyOutput.classList.add('text-red-500');
                }
            };

            // Fetch data immediately on page load
            fetchParkingData();

            // Then, fetch data every 30 seconds
            setInterval(fetchParkingData, 30000);
        });
    </script>

</body>
</html>
